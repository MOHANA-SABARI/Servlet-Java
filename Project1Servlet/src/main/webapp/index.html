<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	table{
		margin:20%;

		justify-content : center;
	}

	<form action="myServlet" method="post" onsubmit="validateForm()">

			</tr>

			<tr>

	</table>
	</form>
